<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="media-warning">
        <div class="cross">
            <p class="line-1"></p>
            <p class="line-2"></p>
        </div>
        <h1 class="warning-text">Its preferable to veiw this website through a laptop</h1>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./shoes.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Nike M2K Tekno</h1>
                <h3>Nike M2K Tekno 'Pueblo Brown' Chunky Sneakers/Shoes.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
